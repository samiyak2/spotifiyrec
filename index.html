<!DOCTYPE html>
<html>
<head>
  <title>SpotRec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBSexom8YYS0XLvop56ImkdQwnCFRQDqw",
      authDomain: "spotifyrec-464014.firebaseapp.com",
      projectId: "spotifyrec-464014",
      storageBucket: "spotifyrec-464014.appspot.com",
      messagingSenderId: "911478887745",
      appId: "1:911478887745:web:65213ce1ec3c29dbfefdc0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    let currentUID = null;

    const moodButtons = ["happy", "sad", "chill", "focus", "romantic", "party", "energetic", "calm"];
    const langButtons = ["english", "hindi", "punjabi", "gujarati", "tamil", "telugu", "korean"];

    window.onload = () => {
      const moodContainer = document.getElementById("moods");
      const langContainer = document.getElementById("langs");

      moodButtons.forEach(m => {
        const btn = document.createElement("button");
        btn.textContent = m;
        btn.onclick = () => selectedMood = m;
        moodContainer.appendChild(btn);
      });

      langButtons.forEach(l => {
        const btn = document.createElement("button");
        btn.textContent = l;
        btn.onclick = () => selectedLang = l;
        langContainer.appendChild(btn);
      });

      document.getElementById("login-btn").onclick = () => {
        signInWithPopup(auth, provider).then(result => {
          const user = result.user;
          currentUID = user.uid;
          document.getElementById("login-btn").style.display = "none";
          document.getElementById("logout-btn").style.display = "block";
          document.getElementById("main").style.display = "block";
          fetchHistory();
        });
      };

      document.getElementById("logout-btn").onclick = () => {
        signOut(auth);
        currentUID = null;
        document.getElementById("main").style.display = "none";
        document.getElementById("login-btn").style.display = "block";
        document.getElementById("logout-btn").style.display = "none";
      };

      onAuthStateChanged(auth, user => {
        if (user) {
          currentUID = user.uid;
          document.getElementById("login-btn").style.display = "none";
          document.getElementById("logout-btn").style.display = "block";
          document.getElementById("main").style.display = "block";
          fetchHistory();
        }
      });

      document.getElementById("get-btn").onclick = () => getPlaylist();
    };

    let selectedMood = "";
    let selectedLang = "";

    async function getPlaylist() {
      const artist = document.getElementById("artist").value;
      const resDiv = document.getElementById("result");
      resDiv.innerHTML = "Loading...";
      const url = `https://spotrec-backend-911478887745.asia-south1.run.app/recommend?mood=${selectedMood}&lang=${selectedLang}&artist=${encodeURIComponent(artist)}&uid=${currentUID}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.url) {
          resDiv.innerHTML = `<b>${data.playlist}</b><br><a href="${data.url}" target="_blank">Open Playlist</a>`;
          fetchHistory();
        } else {
          resDiv.innerHTML = "No playlist found.";
        }
      } catch {
        resDiv.innerHTML = "Something went wrong.";
      }
    }

    async function fetchHistory() {
      const hisDiv = document.getElementById("history");
      if (!currentUID) return;
      const res = await fetch(`https://spotrec-backend-911478887745.asia-south1.run.app/history?uid=${currentUID}`);
      const data = await res.json();
      hisDiv.innerHTML = "<h3>Your Playlist History</h3>" + data.map(item =>
        `<div><b>${item.playlist}</b> (${item.mood} - ${item.language})<br><a href="${item.url}" target="_blank">Play</a></div><hr>`
      ).join("");
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #1db954, #191414);
      color: white;
      text-align: center;
      padding: 30px;
    }
    #main {
      display: none;
    }
    .btn-group button {
      margin: 5px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #1db954;
      color: white;
    }
    input {
      margin-top: 10px;
      padding: 8px;
      width: 60%;
    }
    #get-btn {
      margin-top: 10px;
      background: #191414;
      color: white;
      border: 1px solid #1db954;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ SpotRec</h1>
  <p>Playlist Recommender for Moods, Languages & Artists</p>
  <button id="login-btn">Login with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>

  <div id="main">
    <h2>Select Mood</h2>
    <div class="btn-group" id="moods"></div>

    <h2>Select Language</h2>
    <div class="btn-group" id="langs"></div>

    <h2>Preferred Artist</h2>
    <input type="text" id="artist" placeholder="e.g. Arijit Singh" />

    <br><button id="get-btn">Get Playlist</button>
    <div id="result" style="margin-top:20px;"></div>
    <div id="history" style="margin-top:30px;"></div>
  </div>
</body>
</html>
