<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotRec 🎧 - Mood Playlist Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 SpotRec</h1>
    <p>Enter your mood or pick one below</p>
    <input type="text" id="mood-input" placeholder="e.g. happy, sad, chill" />
    <div class="emoji-buttons">
      <button onclick="setMood('happy')">😊 Happy</button>
      <button onclick="setMood('sad')">😢 Sad</button>
      <button onclick="setMood('chill')">🌴 Chill</button>
      <button onclick="setMood('focus')">🧘 Focus</button>
      <button onclick="setMood('party')">🎉 Party</button>
    </div>
    <button id="search-btn">Get Playlist</button>
    <div class="loader" id="loader">Loading playlist...</div>
    <div class="result">
      <p id="playlist-name"></p>
      <a id="playlist-link" href="#" target="_blank"></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
