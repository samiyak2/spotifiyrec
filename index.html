<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotRec ðŸŽ§</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f9d58, #1db954);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #121212;
      padding: 30px;
      border-radius: 20px;
      color: white;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin: 15px 0 5px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .button-group button {
      background: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    .result {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
    .login-btn {
      margin-bottom: 20px;
      background: #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ SpotRec</h1>
    <p>Get Spotify playlists based on mood, language & artist</p>

    <button class="login-btn" onclick="loginWithGoogle()">Login with Google</button>
    <div id="user-info"></div>

    <div class="label">Select Your Mood:</div>
    <div class="button-group">
      <button onclick="setMood('happy')">Happy</button>
      <button onclick="setMood('sad')">Sad</button>
      <button onclick="setMood('chill')">Chill</button>
      <button onclick="setMood('focus')">Focus</button>
      <button onclick="setMood('romantic')">Romantic</button>
      <button onclick="setMood('party')">Party</button>
      <button onclick="setMood('energetic')">Energetic</button>
      <button onclick="setMood('calm')">Calm</button>
    </div>

    <div class="label">Select Language:</div>
    <div class="button-group">
      <button onclick="setLang('english')">English</button>
      <button onclick="setLang('hindi')">Hindi</button>
      <button onclick="setLang('punjabi')">Punjabi</button>
      <button onclick="setLang('gujarati')">Gujarati</button>
      <button onclick="setLang('tamil')">Tamil</button>
      <button onclick="setLang('telugu')">Telugu</button>
      <button onclick="setLang('korean')">Korean</button>
    </div>

    <div class="label">Any artist you prefer?</div>
    <input type="text" id="artist" placeholder="e.g. Arijit Singh, AP Dhillon" />

    <button onclick="getPlaylist()">Get Playlist</button>

    <div class="result" id="result"></div>
  </div>

  <!-- Firebase SDK (ES Modules) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBSexom8YYS0XLvop56ImkdQwnCFRQDqw",
      authDomain: "spotifyrec-464014.firebaseapp.com",
      projectId: "spotifyrec-464014",
      storageBucket: "spotifyrec-464014.appspot.com",
      messagingSenderId: "911478887745",
      appId: "1:911478887745:web:65213ce1ec3c29dbfefdc0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let selectedMood = "";
    let selectedLang = "";
    let currentUser = null;

    window.setMood = (m) => selectedMood = m;
    window.setLang = (l) => selectedLang = l;

    window.loginWithGoogle = async function () {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        currentUser = user;

        document.getElementById("user-info").innerText = `Logged in as: ${user.displayName}`;

        await addDoc(collection(db, "users"), {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          loginTime: new Date()
        });
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };

    window.getPlaylist = async function () {
      const artist = document.getElementById("artist").value;
      const resultDiv = document.getElementById("result");

      if (!selectedMood || !selectedLang) {
        resultDiv.innerText = "Please select both mood and language.";
        return;
      }

      resultDiv.innerText = "Fetching your playlist...";

      const url = `https://spotrec-backend-911478887745.asia-south1.run.app/recommend?mood=${encodeURIComponent(selectedMood)}&lang=${encodeURIComponent(selectedLang)}&artist=${encodeURIComponent(artist)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.url) {
          resultDiv.innerHTML = `<strong>${data.playlist}</strong><br><a href="${data.url}" target="_blank">Open on Spotify</a>`;
        } else {
          resultDiv.innerText = "No playlist found.";
        }

        if (currentUser) {
          await addDoc(collection(db, "playlist_logs"), {
            uid: currentUser.uid,
            mood: selectedMood,
            language: selectedLang,
            artist: artist || "None",
            result: data.playlist || "Not found",
            url: data.url || "",
            timestamp: new Date()
          });
        }

      } catch (error) {
        resultDiv.innerText = "Something went wrong!";
      }
    };
  </script>
</body>
</html>
