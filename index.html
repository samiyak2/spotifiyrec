<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotRec</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f9d58, #1db954);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #121212;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 10px;
    }
    input, select, button {
      margin-top: 15px;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {

      olor: white;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ SpotRec</h1>
    <p>Get Spotify playlist based on mood, language & artist</p>

    <input type="text" id="mood" placeholder="Enter your mood (e.g. chill)" />

    <select id="lang">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="punjabi">Punjabi</option>
      <option value="gujarati">Gujarati</option>
      <option value="tamil">Tamil</option>
      <option value="telugu">Telugu</option>
      <option value="korean">Korean</option>
    </select>

    <input type="text" id="artist" placeholder="Optional: Favorite artist" />

    <button onclick="getPlaylist()">Get Playlist</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function getPlaylist() {
      const mood = document.getElementById("mood").value;
      const lang = document.getElementById("lang").value;
      const artist = document.getElementById("artist").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Searching...";

      const url = `https://spotrec-backend-911478887745.asia-south1.run.app/recommend?mood=${encodeURIComponent(mood)}&lang=${encodeURIComponent(lang)}&artist=${encodeURIComponent(artist)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.url) {
          resultDiv.innerHTML = `
            <strong>${data.playlist}</strong><br />
            <a href="${data.url}" target="_blank">Open on Spotify</a>
          `;
        } else {
          resultDiv.innerHTML = "No playlist found for this combination.";
        }
      } catch (err) {
        resultDiv.innerHTML = "Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
