<html>
<head>

  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    select, button {

  </style>
</head>
<body>
  <h1>ðŸŽ§ SpotRec</h1>
  <h2>Spotify Playlist Recommender</h2>
  
  <select id="mood">
    <option value="happy">Happy</option>
    <option value="chill">Chill</option>
    <option value="sad">Sad</option>
    <option value="focus">Focus</option>
    <option value="workout">Workout</option>
  </select>
  <button onclick="getPlaylist()">Get Playlist</button>

  <div class="result" id="result"></div>

  <script>
    async function getPlaylist() {
      const mood = document.getElementById("mood").value;
      const response = await fetch(`https://spotrec-backend-911478887745.asia-south1.run.app/recommend?mood=${mood}`);
      const data = await response.json();
      
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p><strong>Mood:</strong> ${data.mood}</p>
        <p><strong>Playlist:</strong> ${data.playlist}</p>
        <a href="${data.url}" target="_blank">ðŸŽµ Open in Spotify</a>
      `;
    }
  </script>
</body>
