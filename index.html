<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ§ SpotRec</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1db954, #0f9d58);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #121212;
      color: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    .label {
      margin-top: 20px;
      font-weight: bold;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .button-group button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #1db954;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      width: 85%;
      font-size: 15px;
      border: none;
    }
    .result {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    .history {
      margin-top: 20px;
      font-size: 14px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
    }
    #logoutBtn {
      margin-top: 10px;
      background: #e50914;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ SpotRec</h1>
    <p>Login to get personalized Spotify playlists</p>
    <button onclick="signInWithGoogle()">Login with Google</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>

    <div id="formSection" style="display:none;">
      <div class="label">Select Mood:</div>
      <div class="button-group">
        <button onclick="setMood('happy')">Happy</button>
        <button onclick="setMood('sad')">Sad</button>
        <button onclick="setMood('party')">Party</button>
        <button onclick="setMood('focus')">Focus</button>
        <button onclick="setMood('chill')">Chill</button>
      </div>

      <div class="label">Select Language:</div>
      <div class="button-group">
        <button onclick="setLang('english')">English</button>
        <button onclick="setLang('hindi')">Hindi</button>
        <button onclick="setLang('punjabi')">Punjabi</button>
        <button onclick="setLang('gujarati')">Gujarati</button>
      </div>

      <div class="label">Preferred Artist:</div>
      <input type="text" id="artist" placeholder="e.g. Arijit Singh" />

      <button onclick="getPlaylist()">Get Playlist</button>

      <div class="result" id="result"></div>
      <div class="history" id="history"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBSexom8YYS0XLvop56ImkdQwnCFRQDqw",
      authDomain: "spotifyrec-464014.firebaseapp.com",
      projectId: "spotifyrec-464014",
      storageBucket: "spotifyrec-464014.appspot.com",
      messagingSenderId: "911478887745",
      appId: "1:911478887745:web:65213ce1ec3c29dbfefdc0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let selectedMood = "";
    let selectedLang = "";
    let currentUser = null;

    function setMood(mood) {
      selectedMood = mood;
    }

    function setLang(lang) {
      selectedLang = lang;
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        currentUser = result.user;
        document.getElementById("formSection").style.display = "block";
        document.getElementById("logoutBtn").style.display = "inline-block";
        loadHistory();
      });
    }

    function logout() {
      auth.signOut().then(() => {
        currentUser = null;
        document.getElementById("formSection").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";
        document.getElementById("result").innerHTML = "";
        document.getElementById("history").innerHTML = "";
      });
    }

    async function getPlaylist() {
      const artist = document.getElementById("artist").value;
      const resultDiv = document.getElementById("result");
      const historyDiv = document.getElementById("history");

      if (!selectedMood || !selectedLang) {
        resultDiv.innerHTML = "Please select both mood and language.";
        return;
      }

      resultDiv.innerHTML = "Searching...";

      const url = `https://spotrec-backend-911478887745.asia-south1.run.app/recommend?mood=${selectedMood}&lang=${selectedLang}&artist=${encodeURIComponent(artist)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.url) {
          resultDiv.innerHTML = `<strong>${data.playlist}</strong><br/><a href="${data.url}" target="_blank">Open in Spotify</a>`;
          
          if (currentUser) {
            await db.collection("playlist_history").add({
              user: currentUser.email,
              mood: selectedMood,
              lang: selectedLang,
              artist: artist,
              playlist: data.playlist,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            loadHistory();
          }

        } else {
          resultDiv.innerHTML = "No playlist found.";
        }
      } catch (err) {
        resultDiv.innerHTML = "Something went wrong.";
      }
    }

    async function loadHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "<strong>Your Playlist History:</strong><br/>";
      
      const snapshot = await db.collection("playlist_history")
        .where("user", "==", currentUser.email)
        .orderBy("timestamp", "desc")
        .limit(5)
        .get();

      snapshot.forEach(doc => {
        const d = doc.data();
        historyDiv.innerHTML += `${d.mood} | ${d.lang} | ${d.artist || 'â€”'}<br/>â†’ <a href="https://open.spotify.com/search/${d.playlist}" target="_blank">${d.playlist}</a><br/><br/>`;
      });
    }
  </script>
</body>
</html>
